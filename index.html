<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Main screen</title>

      }
    </style>

    <nav class="nav__bar">
      <button class="nav__developers-btn">Developers</button>
      <section class="slide__developers">
        <ul>
          <li id="n1">개발자1</li>
          <li id="n2">개발자2</li>
          <li id="n3">개발자3</li>
          <li id="n4">개발자4</li>
        </ul>
      </section>
    </nav>
  </body>
</html>
