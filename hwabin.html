<!DOCTYPE html>
<html>
<head>
<title>testing</title>
<style type="text/css">
body{margin:0 auto;}
.header{
	width:100%;
	height:100px;
	font-size:30px;
	font-weight: bold;
	text-align: center;	
	border-bottom: 1px solid grey;
	position: fixed;
}
.header h1{
	margin:0 auto;
}
.header:hover{
	transition:1s;
	color:red !important;
	font-weight:bold;
	font-size: 40px;
}

.nav{
	width:100%;
	height:100px;
	border-bottom: 1px solid grey;
	display: none;
	font-size: 30px;
	text-align: center;
	position: fixed;
	margin-top:100px;
}

.nav a:hover{
	transition:1s;
	color:red;
	font-weight: bold;
	font-size: 40px;
}
.nav a{
	margin:10px;
	text-decoration: none;
	color:black;
}
.nav a:visited{
	color:balck;
}

.content{
	width:100%;
	height:5000px;
	border-bottom: 1px solid grey;

}
</style>
</head>
<body>

<div class="header">
<h1>The developers</h1></div>
<div class="nav">
<a href="">슬랙 채널</a>
<a href="">만든이유</a>
<a href="">커피선물</a>
<a href="">이 웹을 만든 사람들</a>
</div>
<div class="content"></div>
<div class="bottom"></div>


<script type="text/javascript">

var header = document.querySelector('.header');
var nav = document.querySelector('.nav');

header.addEventListener('mouseover',mouseover_H);
function mouseover_H(){
	nav.style.display = 'block';
}

document.addEventListener('mousemove',e_move);
function e_move(event){
	var e_y = event.clientY + document.body.scrollTop;
	if(e_y >= 200){
		nav.style.display='none';
	}
}

</script>

</body>
</html>
